<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>OpenSC SmartCardWebApplet</title>
</head>

<body>
  <h1>OpenSC SmartCardWebApplet</h1>
  This requires enabled Java 1.6+ (download <a href="http://www.java.com/en/download/">here</a> if needed)

  <h2>JNLP applet</h2>
  <applet name="applet1" id="applet1" jnlp_href='OpenSC.jnlp' width="240" height="80">
    <param name="jnlp_href" value="OpenSC.jnlp" />
    <param name="scriptable" value="true" />
    <param name="mayscript" value="true" />
  </applet>

  <h2>Normal applet with GUI</h2>
  <applet name="applet2" id="applet2" code="org.opensc.webapplet.WebApplet" archive="SmartCardWebApplet.jar" width="240" height="80">
    <param name="gui" value="true"/>
    <param name="scriptable" value="true" />
    <param name="mayscript" value="true" />
  </applet>


  <h2>Normal applet without GUI</h2>
  <applet name="applet3" id="applet3" code="org.opensc.webapplet.WebApplet" archive="SmartCardWebApplet.jar" width="240" height="80">
    <param name="scriptable" value="true" />
    <param name="mayscript" value="true" />
  </applet>
  
  <script type="text/javascript">
//<![CDATA[
  function sign(applet) {
  plugin = document.getElementById('applet'+applet);
  window.alert(plugin.sign("sha1WithRSAEncryption"));
  }
  //]]>
  </script><a href="#" onclick="sign(1);">TEST 1</a>
  </script><a href="#" onclick="sign(2);">TEST 2</a>
  </script><a href="#" onclick="sign(3);">TEST 3</a>
</body>
</html>
