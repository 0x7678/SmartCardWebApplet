<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html>
<head>
  <title>OpenSC SmartCardWebApplet demo</title>
</head>

<body>
  <applet name="applet1" id="applet1" archive="SmartCardWebApplet.jar" code="org.opensc.webapplet.WebApplet" jnlp_href='OpenSC.jnlp' width="240" height="80">
  <param name="jnlp_href" value="OpenSC.jnlp">
  <param name="scriptable" value="true">
  <param name="mayscript" value="true">
  </applet>
  
  <applet name="applet2" id="applet2" code="org.opensc.webapplet.WebApplet" archive="SmartCardWebApplet.jar" width="240" height="80"> 
  <param name="scriptable" value="true">
    <param name="mayscript" value="true"> 
  </applet>
  <script>
function sign1() {
plug1 = document.getElementById('applet2');
plug1.sign("yeah");
}

function sign2() {
plug2 = document.getElementById('applet2');
plug2.sign("yeah");
}
</script>
<a href="#" onclick="sign1();">test1</a>
<a href="javascript:sign2();">test2</a>

</body>

</html>
